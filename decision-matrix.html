<!DOCTYPE html>
<html>
	<head>
		<title>Decision Matrix</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="decision-matrix.js"></script>
	</head>
	<style>
		.alpha {color: red}
	</style>
	<body>
		<div class="container">
			<h2>Decision Matrix</h2>
			<em>Simplify and sort!</em>
			<div id="inputs" class="form-group">
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" id="decision" value="" placeholder="item to compare">
					</div>
					<div class="col">
						<button type="button" class="btn btn-primary" id="btnAdd">+</button>
					</div>
				</div>
				<br/>
				<button type="button" class="btn btn-primary functionButton" id="btnCompare" disabled>Compare</button>
				<button type="button" class="btn btn-warning functionButton" id="btnResetCompare" disabled>Reset Comparisons</button>
				<button type="button" class="btn btn-danger functionButton" id="btnResetMatrix" disabled>Reset Matrix</button>
			</div>
			<br/>
			<div id="matrix">
			</div>
			<br/>
			<div id="results">
			</div>
			<div class="modal" tabindex="-1" role="dialog" id="compare" data-show="false" data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Compare!</h5>
						</div>
						<div class="modal-body">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" id="btnModalCancel">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
