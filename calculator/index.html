<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>

		<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Calculator" />
		<link rel="manifest" href="site.webmanifest" />
		
		<link href="main.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/mathjs@14.4.0/lib/browser/math.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<div class="row" id="historyDiv">
			</div>
			<div class="row">
				<button type="button" id="historyBtn" class="btn btnCalc col col-1"><img src="img/352426_history_icon.svg" alt="history"/></button>
				<textarea id="formula" class="form-control form-control-lg field col" rows="2"></textarea>
			</div>
			<div class="row">
				<p class="field" id="results"><span id="result">&nbsp;</span><span id="fractional">&nbsp;</span></p>
			</div>
			<!--<div class="row">
				<div class="col"><button type="button" id="sqrt" class="btn btnCalc btn-secondary w-100">&radic;</button></div>
				<div class="col"><button type="button" id="pi" class="btn btnCalc btn-secondary w-100">π</button></div>
				<div class="col"><button type="button" id="power" class="btn btnCalc btn-secondary w-100">^</button></div>
				<div class="col"><button type="button" id="factorial" class="btn btnCalc btn-secondary w-100">!</button></div>
			</div>-->
			<div class="row">
				<div class="col"><button type="button" id="clear" class="btn btnCalc btn-warning w-100">AC</button></div>
				<div class="col"><button type="button" id="parentheses" class="btn btnCalc btn-info w-100">( )</button></div>
				<div class="col"><button type="button" id="modulo" class="btn btnCalc btn-info w-100">%</button></div>
				<div class="col"><button type="button" id="divide" class="btn btnCalc btn-info w-100">/</button></div>
			</div>
			<div class="row">
				<div class="col"><button type="button" id="seven" class="btn btnCalc btn-secondary w-100">7</button></div>
				<div class="col"><button type="button" id="eight" class="btn btnCalc btn-secondary w-100">8</button></div>
				<div class="col"><button type="button" id="nine" class="btn btnCalc btn-secondary w-100">9</button></div>
				<div class="col"><button type="button" id="multiply" class="btn btnCalc btn-info w-100">*</button></div>
			</div>
			<div class="row">
				<div class="col"><button type="button" id="four" class="btn btnCalc btn-secondary w-100">4</button></div>
				<div class="col"><button type="button" id="five" class="btn btnCalc btn-secondary w-100">5</button></div>
				<div class="col"><button type="button" id="six" class="btn btnCalc btn-secondary w-100">6</button></div>
				<div class="col"><button type="button" id="subtract" class="btn btnCalc btn-info w-100">-</button></div>
			</div>
			<div class="row">
				<div class="col"><button type="button" id="one" class="btn btnCalc btn-secondary w-100">1</button></div>
				<div class="col"><button type="button" id="two" class="btn btnCalc btn-secondary w-100">2</button></div>
				<div class="col"><button type="button" id="three" class="btn btnCalc btn-secondary w-100">3</button></div>
				<div class="col"><button type="button" id="add" class="btn btnCalc btn-info w-100">+</button></div>
			</div>
			<div class="row">
				<div class="col"><button type="button" id="zero" class="btn btnCalc btn-secondary w-100">0</button></div>
				<div class="col"><button type="button" id="decimal" class="btn btnCalc btn-secondary w-100">.</button></div>
				<div class="col"><button type="button" id="backspace" class="btn btnCalc btn-light w-100">⌫</button></div>
				<div class="col"><button type="button" id="equals" class="btn btnCalc btn-primary w-100">=</button></div>
			</div>
		</div>
	</body>
</html>
