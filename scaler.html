<!doctype html>
<html lang="en">
	<head>
		<title>Scaler</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
		<script type="text/javascript" src="scaler.js"></script>
		<link href="scaler.css" rel="stylesheet">
	</head>
<body class="bg-dark">
	<main role="main" class="container">
		<h2>Scaler</h2>
		<em>Scale any measurement!</em>
		<br/><br/>

		<form id="scaleParameters">
			<div class="form-group row">
				<div class="col-md-auto">
					<label>
						<h3>Units</h3>
					</label>
					<br/>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="units" value="imperial" checked>
						<label class="form-check-label" for="units">
							Imperial
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="units" value="metric">
						<label class="form-check-label" for="units">
							Metric
						</label>
					</div>
				</div>
			</div>
			<br/>

			<div class="form-group row">
				<label class="col">
					<span>From Scale</span>
				</label>
				<div class="col">
					<select class="scaleSelect form-select" id="fromScale"></select>
				</div>
				<div class="col">
					<button type="button" class="btn btn-secondary" id="fromFavorite">&#9734</button>
				</div>
				<div class="col"></div>
			</div>
			<div id="fromCustom" style="display: none;" class="row">
				<div class="col"></div>
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Custom 1:</span>
						</div>
						<input type="number" id="fromCustomScale" class="form-control"  value="1">
					</div>
				</div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
			<br/>

			<div class="form-group row">
				<label class="col">
					<span>To Scale</span>
				</label>
				<div class="col">
					<select class="scaleSelect form-select" id="toScale"></select>
				</div>
				<div class="col">
					<button type="button" class="btn btn-secondary" id="toFavorite">&#9734</button>
				</div>
				<div class="col"></div>
			</div>
			<div id="toCustom" style="display: none;" class="row">
				<div class="col"></div>
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Custom 1:</span>
						</div>
						<input type="number" id="toCustomScale" class="form-control"  value="1">
					</div>
				</div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
			<br/>

			<div>
				<button type="button" class="btn btn-secondary" id="btnSwap">Swap</button>
			</div>
			<br/>

			<h3>Measurement</h3>
			<div id="imperialInputs" class="row">
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Feet</span>
						</div>
						<input type="number" id="feet" class="form-control"  value="">
					</div>
					<br/>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Inches</span>
						</div>
						<input type="number" id="inches" class="form-control"  value="">
					</div>
				</div>
				<div class="col"></div>
			</div>
			<div id="metricInputs" class="row" style="display: none;">
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Meters</span>
						</div>
						<input type="number" id="meters" class="form-control"  value="">
					</div>
					<br/>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Millimeters</span>
						</div>
						<input type="number" id="millimeters" class="form-control"  value="">
					</div>
				</div>
				<div class="col"></div>
			</div>
			<br/>
			
			<h3>Scaled Measurement</h3>
			<div class="row">
				<div class="col">
					<p id="resultImperial">0 in</p>
					<p id="resultMetric">0 mm</p>
				</div>
			</div>
			
			<button type="button" class="btn btn-secondary" id="clear">Clear</button>
		</form>
	</main>
	<footer class="footer">
	<div class="container">
		<span class="text-muted">Â©2024-<span id="currentyear" class="text-muted"></span> - John Tayse</span>
	</div>
	</footer>
</body>
<script>
	$('#currentyear').html(new Date().getFullYear());
</script>
</html>
