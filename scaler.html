<!doctype html>
<html lang="en">
	<head>
		<title>Scaler</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
		<script type="text/javascript" src="scaler.js"></script>
		<link href="scaler.css" rel="stylesheet">
	</head>
<body class="bg-dark">
	<main role="main" class="container">
		<h2>Scaler</h2>
		<em>Scale any measurement!</em>
		<form id="scaleParameters">
			<label>
				<span>Units</span>
			</label>
				<Input type="radio" name="units" value="imperial" checked>&nbsp;Imperial
				<Input type="radio" name="units" value="metric">&nbsp;Metric
			<br/><br/>
			<div class="form-group">
				<label>
					<span>From Scale</span>
				</label>
				<select class="scaleSelect" id="fromScale" style="width:30%"></select>
				<button type="button" class="btn btn-secondary" id="fromFavorite">&#9734</button>
			</div>
			<div id="fromCustom" style="display: none;">
				<label>
					<span>Custom</span>
					1:&nbsp;<input type="number"  id="fromCustomScale"  value="1">
				</label>
			</div>
			<br/>
			<span>Measurement</span>
			<div id="imperialInputs">
				<span>Feet</span>
				<input type="number"  id="feet"  value=""><br/>
				<span>Inches</span>
				<input type="number"  id="inches"  value="">
			</div>
			<div id="metricInputs" style="display: none;">
				<span>Meters</span>
				<input type="number"  id="meters"  value=""><br/>
				<span>Millimeters</span>
				<input type="number"  id="millimeters"  value="">
			</div>
			<br/>
			<div class="form-group">
				<label>
					<span>To Scale</span>
				</label>
				<select class="scaleSelect" id="toScale" style="width:30%"></select>
				<button type="button" class="btn btn-secondary" id="toFavorite">&#9734</button>
			</div>
			<span>Scaled Measurement</span>
			<p id="resultImperial">0 in</p>
			<p id="resultMetric">0 mm</p>
			<button type="button" class="btn btn-secondary" id="clear">Clear</button>
		</form>
	</main>
	<footer class="footer">
	<div class="container">
		<span class="text-muted">Â©2024-<span id="currentyear" class="text-muted"></span> - John Tayse</span>
	</div>
	</footer>
</body>
<script>
	$('#currentyear').html(new Date().getFullYear());
</script>
</html>
